 *  type:弹框模式 1为alert 2为config 3为dom元素框保留title  4为纯dom元素框，无title标签    无定义默认为1
 *  btn:[0]为使用模式，1代表[1]只需填入按钮文字，即可生成，2代表可直接写入样式。 无定义默认无按钮
 *  skin:当使用通用弹框背景时可不填，需要使用自定义背景时填入，值为自定义class。    无定义默认通用
 *  content:内容 可以直接写div、p等元素标签以方便写入行内class,但在复杂dom建议使用type:3克隆放入 type:3使用方式 content:$('dom标签')。 无定义默认无内容
 *  content:数组形式-[0]可添加指定的class,以添加icon标签。[1]为内容
 *  title:标题 可以直接写div、p等元素标签以方便写入行内class。 无定义或false默认无内容
 *  anim:弹出方式，目前只有一个，无定义默认为anim0;
 *  area:弹框的高宽，数组形式，无定义默认为['600px','300px'];
 *  btn1Func:第一个按钮的事件
 *  btn2Func:第二个按钮的事件
 *  
 *
 */
